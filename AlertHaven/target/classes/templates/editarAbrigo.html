<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Abrigo</title>
    <style>
        .form-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
          margin-bottom: 15px;
        }
        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
        input, select {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
        }
        .error {
          color: red;
          font-size: 0.9em;
        }
        .btn {
          background-color: #4CAF50;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          text-decoration: none;
          display: inline-block;
        }
        .btn:hover {
          background-color: #45a049;
        }
        .btn-secondary {
          background-color: #6c757d;
        }
        .btn-secondary:hover {
          background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Editar Abrigo</h1>

    <form th:action="@{/abrigosview/atualizar/{id}(id=${abrigo.id})}"
          th:object="${abrigo}"
          method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nomeAbrigo">Nome do Abrigo:</label>
            <input type="text" id="nomeAbrigo" th:field="*{nomeAbrigo}" required>
            <span th:if="${#fields.hasErrors('nomeAbrigo')}"
                  th:errors="*{nomeAbrigo}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <label for="emailAbrigo">Email:</label>
            <input type="email" id="emailAbrigo" th:field="*{emailAbrigo}" required>
            <span th:if="${#fields.hasErrors('emailAbrigo')}"
                  th:errors="*{emailAbrigo}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <label for="capacidadeSuportadaAbrigo">Capacidade Suportada:</label>
            <input type="number" id="capacidadeSuportadaAbrigo"
                   th:field="*{capacidadeSuportadaAbrigo}" required>
            <span th:if="${#fields.hasErrors('capacidadeSuportadaAbrigo')}"
                  th:errors="*{capacidadeSuportadaAbrigo}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Salvar Alterações</button>
            <a th:href="@{/abrigosview/listar}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
