<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Lista de Usuarios</title>
</head>
<body>
<div class="container">
  <h1>Lista de Usuarios</h1>

  <ul>
    <!-- Loop para exibir os usuarios cadastrados -->
    <th:block th:each="usuario : ${usuarios}">
      <li>
        <span th:text="${usuario.nomeUsuario}"></span>
        <div>
          <!-- Botão para ver a Descrição do usuario -->
          <a th:href="@{/descricao/{id}(id=${usuario.id})}" class="button">Descrição</a>
          <!-- Botão para Editar o usuario -->
          <a th:href="@{/editar/{id}(id=${usuario.id})}" class="button">Editar</a>
          <!-- Botão para Excluir o usuario -->
          <form th:action="@{/excluir/{id}(id=${usuario.id})}" method="post" style="display:inline;">
            <button type="submit" class="button" onclick="return confirm('Tem certeza que deseja excluir este usuario?');">Excluir</button>
          </form>
        </div>
      </li>
    </th:block>
  </ul>

  <!-- Botão para adicionar um novo usuario -->
  <a href="/adicionar" class="button">Adicionar usuario</a>
</div>
</body>
</html>
