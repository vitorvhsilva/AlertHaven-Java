<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Abrigos</title>
  <link rel="stylesheet" href="/css/styleAbrigo.css">
  <link rel="icon" href="data:,"> <!-- Evita erro de favicon -->
</head>
<body>
<div class="abrigo-container">
  <header class="abrigo-header">
    <h1 class="abrigo-title">Lista de Abrigos</h1>
    <a th:href="@{/abrigosview/adicionar}" class="btn-abrigo btn-abrigo-primary">Adicionar Abrigo</a>
  </header>

  <main>
    <table class="abrigo-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Localização</th>
        <th>Capacidade</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="abrigo : ${abrigos}">
        <td th:text="${abrigo.id}"></td>
        <td th:text="${abrigo.nome}"></td>
        <td th:text="${abrigo.localizacao}"></td>
        <td th:text="${abrigo.capacidade}"></td>
        <td>
          <a th:href="@{/abrigosview/editar/{id}(id=${abrigo.id})}" class="btn-abrigo btn-abrigo-edit">Editar</a>
          <a th:href="@{/abrigosview/excluir/{id}(id=${abrigo.id})}" class="btn-abrigo btn-abrigo-delete"
             onclick="return confirm('Tem certeza que deseja excluir este abrigo?')">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
</body>
</html>
